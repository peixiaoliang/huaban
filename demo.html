<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="iconfont add" >&#xe608;</div>
            <div class="iconfont chexiao">&#xe611;</div>
            <div class="iconfont delelte">&#xe602;</div>
            <hr>
            <div class="iconfont fill" role="fill">&#xe60d;</div>
            <div class="iconfont stroke" role="stroke" >&#xe60b;</div>
            <div class="iconfont clear " role="clear" >&#xe603;</div>
            <div class="iconfont line" role="line">&#xe610;</div>
            <div class="iconfont triangle" role="triangle" >&#xe60f;</div>
            <div class="iconfont triang" role="triang" >&#xe606;</div>
            <div class="iconfont rect" role="rect" >&#xe609;</div>
            <div class="iconfont circle" role="circle" >&#xe60c;</div>
            <div class="iconfont fillStyle" role="fillStyle" >&#xe604;<input type="color" role="fillStyle"></div>
            <div class="iconfont strokeStyle" role="strokeStyle" >&#xe60e;<input type="color" role="strokeStyle"></div>
            <hr>
            <div class="iconfont poly" role="poly" >&#xe607;</div>
            <div class="iconfont polystar" role="polystar" >&#xe601;</div>
             <div class="iconfont pencil" role="pencil" >&#xe600;</div>
             <div class="peal" role="num"><input type="range" name="" id="num" min=0 max=20 value=2  role="num"></div>
        </div>
        <div class="right">
            <div class="pattern-box">
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/draww.js"></script>

</html>
